<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para ocultar todas as seções */
        section {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#card1">Item 1</a></li>
            <li><a href="#card2">Item 2</a></li>
            <!-- Adicione mais itens de menu conforme necessário -->
        </ul>
    </nav>

    <section id="card1">
        <p>teste1</p>
    </section>

    <section id="card2">
        <p>Teste2</p>
    </section>
    <!-- Adicione mais seções (cards) conforme necessário -->

    <script>
        // Exemplo de JavaScript para mostrar/ocultar seções com base no menu
        const menuItems = document.querySelectorAll('nav ul li a');
        const sections = document.querySelectorAll('section');

        menuItems.forEach((item, index) => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                sections.forEach((section) => {
                    section.style.display = 'none';
                });
                sections[index].style.display = 'block';
            });
        });
    </script>
</body>
</html>
